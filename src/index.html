<!DOCTYPE HTML>
<html LANG="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/jpg" href="src/index.html"/>
        <title>Tu mejor factura</title>
    </head>
    <body>
        <header>
            <button class="header-button active" type = "button" id = "boton-fijo">Fijo</button>
            <div class="space"></div>
            <button class="header-button" type = "button" id = "boton-tarifa">Tarifa</button>
        </header>
        <main>
            <div id = "Form-Fijo">
                <form id = "formulario" method="get">
                    <div class="row">
                        <div class="tileInputs">
                            <label for="Potencia Contratada">Potencia Contratada:</label>
                            <input type="number" step="any" id="Potencia Contratada" name="Potencia Contratada" required>
                        </div>
                        <div class="tileInputs">
                            <label for="Habitantes">Habitantes:</label>
                            <input type="number" id="Habitantes" name="Habitantes" min="0" required>
                        </div>
                    </div>
                    <div class = "row">
                        <div class="tileInputs">
                            <label for="Tipo de calefaccion"> Tipo de calefacción:</label>
                            <select id= "Tipo de calefaccion" name = "Tipo de calefacción">
                                <option value = "1"> Eléctrico</option>
                                <option value = "0"> No electrico</option>
                            </select>
                        </div>
                    </div>
                    <div id = "hideableArea">
                        <div class = "row">
                            <div class="tileInputs">
                                <label for="CasaPiso"> Tipo de vivienda:</label>
                                <select id= "CasaPiso" name = "CasaPiso">
                                    <option value = "0.75"> Casa</option>
                                    <option value = "1"> Piso</option>
                                </select>
                            </div>
                            <div class="tileInputs">
                                <label for="Clima"> Tipo de clima:</label>
                                <select id= "Clima" name = "Clima">
                                    <option value = "1.19"> Muy Frío</option>
                                    <option value = "1.12"> Frío</option>
                                    <option value = "1.04"> Normal</option>
                                    <option value = "0.95"> Cálido</option>
                                    <option value = "0.88"> Muy cálido</option>
                                </select>
                            </div>
                        </div>
                    
                        <div class="row">
                            <div class="tileInputs">
                                <label for="metros cuadrados">m<sup>2</sup></label>
                                <input type="number" id="metros cuadrados" name="metros cuadrados" min="0" required>
                            </div>
                            <div class = "tileInputs">
                                <label for="Orientacion">Orientación</label>
                                <select id= "Orientacion" name = "Orientación">
                                    <option value = "1.12"> Norte</option>
                                    <option value = "0.92"> Sur</option>
                                    <option value = "1"> Este</option>
                                    <option value = "1"> Oeste</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="tileInputs">
                                <label for="Aislamiento">Aislamiento</label>
                                <select id= "Aislamiento" name = "Aislamiento">
                                    <option value = "0.93"> Bueno</option>
                                    <option value = "1"> Sencillo</option>
                                    <option value = "1.10"> Sin aislamiento</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="electrico">
                        <label for="Electrodomesticos"> Escoge un electrodoméstico:</label>
                        <select id= "Electrodomesticos" name = "Electrodomesticos">
                            <option value = "1500"> Nevera</option>
                            <option value = "1500"> Vitroceramica</option>
                            <option value = "1200"> Microondas</option>
                            <option value = "1500"> Horno</option>
                            <option value = "1850"> Lavavajillas</option>
                            <option value = "2000"> Lavadora</option>
                            <option value = "270"> Secadora</option>
                            <option value = "1500"> Plancha</option>
                            <option value = "1450"> Aire Acondicionado</option>
                        </select>
                    </div>
                    
                    <div class="tileInputs">
                        <button class="main-button" type = "button" id = "Añadir">Añadir</button>
                    </div>
                        <ul id = "Lista"></ul>
                    <div class="tileInputs">
                        <input id="Calcular" type="submit" value="Calcular">
                    </div>

                    <div id = "resultContainer"></div>
                    
                </form>
            </div>  
            <div id = "Form-Factura">
                <form id = "formFact" method="get">
                        <div class="row">
                                <p>Escoge un tipo de tarifa:</p>
                        </div>
                    <div class="row">
                        <button type = "button" class = "discrimination-button active" id = "BotonCDH"> Con Discriminación Horaria </button>
                    </div>
                    <div class="row">
                        <button type = "button" class = "discrimination-button" id = "BotonSDH"> Sin Discriminación Horaria </button>
                    </div>

                    <div class="row">
                        <div class="tileInputs">
                            <label for="ConsumoT">Consumo total de la factura (Kw/h):</label>
                            <input type="number" id="ConsumoT" name="ConsumoT" min="0" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="tileInputs">
                            <label for="PrecioT">Precio total de la factura (€):</label>
                            <input type="number" id="PrecioT" name="PrecioT" min="0" required>
                        </div>
                    </div>
                    
                    <div class="tileInputs">
                        <input id="calcTarifa" type="submit" value="Calcular">
                    </div>
    
                    <div>
                        <ul id = "listaTarifas"></ul>
                    </div>
                
            </form>
        </div>
        
        </main>
        <script src="script.js"></script>
    </body>
</html>
